<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MR PROCEDURE — Homepage</title>
  <!-- Tailwind CSS CDN (for development / quick demo). For production, build Tailwind into your pipeline. -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Additional polished styling */
    :root {
      --accent-1: #0ea5a4;
      /* teal */
      --accent-2: #7c3aed;
      /* violet */
      --bg-1: linear-gradient(135deg, var(--accent-2), var(--accent-1));
    }

    html,
    body,
    #app {
      height: 100%
    }

    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial
    }

    /* Smooth entrance animation */
    .fade-in {
      animation: fadeIn .6s ease both
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px)
      }

      to {
        opacity: 1;
        transform: none
      }
    }

    /* Big button styling when not using custom colors */
    .huge-btn {
      @apply w-full md:w-96 py-6 rounded-2xl shadow-2xl text-xl md:text-2xl font-semibold tracking-wide transition-transform duration-250 ease-in-out transform;
    }

    /* subtle glass card */
    .glass {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.07)
    }

    /* focus ring for accessibility */
    .focus-ring:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.15)
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-tr from-slate-900 via-slate-800 to-slate-900 text-white">
  <div id="app" class="h-full flex items-center justify-center p-6">

    <!-- CENTER CARD -->
    <main id="landing" class="w-full max-w-4xl mx-auto fade-in">
      <section class="relative rounded-3xl p-8 md:p-12 glass shadow-xl border border-slate-700 overflow-hidden">

        <!-- decorative gradient circle -->
        <div aria-hidden class="absolute -right-32 -top-20 w-96 h-96 rounded-full opacity-30"
          style="background:var(--bg-1);filter:blur(36px)"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">

          <!-- Left: Title + CTA -->
          <div class="p-6 md:pr-10">
            <h1 class="text-center md:text-left text-4xl md:text-6xl font-extrabold leading-tight tracking-tight">MR
              PROCEDURE</h1>
            <p class="mt-4 text-slate-400 max-w-xl">By Saurav Sir</p>

            <div class="mt-8 flex justify-center md:justify-start">
              <button id="goBtn"
                class="focus-ring bg-gradient-to-r from-violet-600 to-teal-500 hover:scale-105 active:scale-95 text-white px-10 py-3 rounded-full text-lg font-bold shadow-lg transition-all">GO</button>
            </div>
          </div>

          <!-- Right: Visual / Illustration -->
          <div class="p-6 hidden md:block">
            <div class="h-full flex items-center justify-center">
              <div
                class="w-full h-64 md:h-72 rounded-2xl bg-gradient-to-br from-slate-700 to-slate-600 flex items-center justify-center">
                <div class="text-center">
                  <img src="src/navy.png" alt="navy logo" width="110">
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- footer small -->
        <footer class="mt-8 text-xs text-slate-500 flex justify-between items-center">
          <div>Created by <a href="https://github.com/adiityachoudhary" target="_blank"
              class="text-indigo-600 font-semibold hover:underline">Tars</a></div>
          <div>© 2025 CBT System</div>
        </footer>

      </section>
    </main>

    <!-- MENU VIEW (hidden by default) -->
    <main id="menu" class="hidden w-full max-w-4xl mx-auto fade-in">
      <section class="rounded-3xl p-8 md:p-12 glass shadow-xl border border-slate-700">
        <div class="text-center">
          <h2 class="text-3xl md:text-4xl font-extrabold">Choose an option</h2>
        </div>

        <div class="mt-8 flex flex-col md:flex-row gap-6 justify-center items-center">

          <!-- MR PROCEDURE BUTTON -->
          <button id="btnProcedure" class="w-full max-w-xl bg-white text-slate-800 border border-slate-200
         hover:bg-blue-50 hover:border-blue-300 
         transition-all duration-300 ease-out 
         rounded-2xl shadow-md hover:shadow-xl 
         py-6 focus:outline-none focus:ring-2 focus:ring-blue-400/50 
         transform hover:-translate-y-1">

            <div class="flex items-center justify-center gap-5">
              <img src="src/way.gif" alt="MR PROCEDURE" class="w-24 md:w-28 rounded-lg">
              <span class="text-2xl font-semibold tracking-wide">MR PROCEDURE</span>
            </div>

          </button>


          <!-- MR CALCULATIONS BUTTON -->
          <button id="btnCalculations" class="w-full max-w-xl bg-white text-slate-800 border border-slate-200
         hover:bg-blue-50 hover:border-blue-300 
         transition-all duration-300 ease-out 
         rounded-2xl shadow-md hover:shadow-xl 
         py-6 focus:outline-none focus:ring-2 focus:ring-blue-400/50 
         transform hover:-translate-y-1">

            <div class="flex items-center justify-center gap-5">
              <img src="src/maths.gif" alt="MR CALCULATIONS" class="w-24 md:w-28 rounded-lg">
              <span class="text-2xl font-semibold tracking-wide">MR CALCULATIONS</span>
            </div>

          </button>


        </div>

        <div class="mt-8 flex justify-center">
          <button id="backBtn"
            class="text-sm px-4 py-2 rounded-md bg-slate-700/40 hover:bg-slate-500/60 border border-slate-600">Back</button>
        </div>

      </section>
    </main>

  </div>

  <script>
    // Minimal navigation + placeholders
    const landing = document.getElementById('landing');
    const menu = document.getElementById('menu');
    const goBtn = document.getElementById('goBtn');
    const backBtn = document.getElementById('backBtn');
    const btnProcedure = document.getElementById('btnProcedure');
    const btnCalculations = document.getElementById('btnCalculations');

    goBtn.addEventListener('click', () => {
      // simple transition
      landing.classList.add('hidden');
      menu.classList.remove('hidden');
      menu.scrollIntoView({ behavior: 'smooth' });
    });

    backBtn.addEventListener('click', () => {
      menu.classList.add('hidden');
      landing.classList.remove('hidden');
      landing.scrollIntoView({ behavior: 'smooth' });
    });

    // Replace the strings below with the actual file paths you already have.
    btnProcedure.addEventListener('click', () => {
      // placeholder - open your existing MR PROCEDURE HTML file here
      window.open('mr_procedure.html', '_blank');
    });

    btnCalculations.addEventListener('click', () => {
      // placeholder - open your existing MR CALCULATIONS HTML file here
      window.open('mr_calculations.html', '_blank');
    });

    // keyboard accessibility: Enter on focused buttons
    [goBtn, btnProcedure, btnCalculations, backBtn].forEach(el => el.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') el.click();
    }));
  </script>
</body>

</html>
